<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Petit Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#E74C3C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    
    <!-- Capacitor プラグイン読み込み (APK環境での動作確保) -->
    <script>
        // APK環境でのCapacitor検出
        if (typeof window.Capacitor !== 'undefined') {
            // ネイティブ環境では自動的に利用可能
            console.log('✅ ネイティブCapacitor環境検出');
        } else {
            // Web環境でのみCDN読み込み
            console.log('🌐 Web環境でCapacitor CDN読み込み');
            document.write('<script src="https://unpkg.com/@capacitor/core@7/dist/capacitor.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-title">
                <h1 id="app-title">🍳 Petit Recipe</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn back-btn" id="backBtn" style="display: none;" onclick="petitRecipe.goBack()">← 戻る</button>
            </div>
        </header>

        <!-- メインコンテンツエリア -->
        <main id="main-content" class="main-content">
            
            <!-- レシピ一覧画面 -->
            <div id="recipe-list-view" class="view active">
                <section class="welcome-section card">
                    <h2>📖 レシピ一覧</h2>
                    <p>お気に入りのレシピを見つけましょう</p>
                </section>
                
                <section id="recipes-container" class="recipes-container">
                    <!-- レシピアイテムがここに動的に表示される -->
                </section>
            </div>
            
            <!-- レシピ詳細画面 -->
            <div id="recipe-detail-view" class="view">
                <div id="recipe-detail-content">
                    <!-- レシピ詳細がここに動的に表示される -->
                </div>
            </div>
            
        </main>

        <!-- フッター -->
        <footer class="app-footer">
            <p>&copy; 2024 Petit Recipe - シンプルなデジタルレシピ帳</p>
        </footer>
    </div>

    <!-- アプリケーションスクリプト -->
    <script src="script.js"></script>
    
    <!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('✅ Service Worker登録成功:', registration.scope);
                }, function(err) {
                    console.log('❌ Service Worker登録失敗:', err);
                });
            });
        }
    </script>
</body>
</html>
