# SonarCloud Configuration for PWA Template
sonar.projectKey=pwa-to-apk-template
sonar.organization=bochang999

# Project metadata
sonar.projectName=PWA to APK Template
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/android/**,**/dist/**,**/*.min.js

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css

# Test settings - explicitly disable test directory scanning
# sonar.tests=test/
# Commenting out test configuration as test directory does not exist
sonar.coverage.exclusions=**/*.js,**/*.css,**/*.html

# Analysis settings
sonar.sourceEncoding=UTF-8